<!doctype html>
{% extends "base.html" %}
{% block title %}nyocera-fair.cam{% endblock %}
{% block head %}
	{{ super() }}
{% endblock %}
{% block logo %}{{ super() }}{% endblock %}

{% block content %}
<div class="uploadBox">
	{% for msg in get_flashed_messages() %}
		<h1>{{ msg }}</h1>
	{% endfor %}
	<form method="post" enctype="multipart/form-data">
		<p>
			<label for="ptitle">Post title:</label>
			<input type="text" id="ptitle" name="title">
		</p>
		<p>
			<label for="dpass">Deletion password: </label>
			<input type="text" id="dpass" name="deletion_pass">
		</p>
		<label for="image">Photo to upload:</label>
		<input type="file" id="image" name="file" class="file-input">
		<br><br>
		<input type="submit" value="Create post..." class="button"/>
	</form>
</div>
{% endblock %}
